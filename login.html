        <link rel="apple-touch-icon" sizes="57x57" href="assets/img/apple-icon-57x57.png">

        <title>Aina Kitchen | Login</title>
        <style>
          
            .field{
                margin-top: 40px;
            }
            #error{
                text-align: center;
                
            }
        </style>
    </head>
<body>
    <div class="container">
        <a href="./index.html" class="btn red" style="margin: 10px;"><i class="material-icons" >home</i></a>
        <div class="card z-depth-4">
            
            <div class="card-content">
                <p id="error"></p>
                <h3 class="center-align">Login</h3>
                <div class="row">
                    <div class="col s12 l6">
                        <img src="assets/img/login.jpg" class="responsive-img hide-on-med-and-down">
                        <img src="assets/img/login.jpg" class="responsive-img hide-on-large-only" style="min-height: 100px !important;">
                    </div>
                    <div class="col s12 l6 field">
                        <form class="row" id="handleSignin">
                            <div class="input-field col s12 l12">
                                <i class="material-icons prefix">account_box</i>
                                <input id="lnames" type="text" class="validate" required>
                                <label for="lnames">Username</label>
                            </div>
                            <div class="input-field col s12 l12">
                                <i class="material-icons prefix">lock</i>
                                <input id="lpassword" type="password" class="validate" required>
                                <label for="lpassword">Password </label>
                            </div>
                            <div class="center">
                                <button class="btn btn-large red darken-1" id="submit"  type="submit">
                                 <span>Login</span>
                               </button>
                            </div>
                            <p class="center-align hide-on-med-and-down" style="padding: 10px;">New to Aina Kitchen? <a href="signup.html">Create an account.</a></p>
                            <p class="center-align hide-on-large-only" style="padding: 10px;">New to Aina Kitchen?<br> <a href="signup.html">Create an account.</a></p>
                                    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/materialize.min.js"></script>
<script src="assets/js/signin.js"></script>
</html>
