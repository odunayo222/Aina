<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="apple-touch-icon" sizes="57x57" href="assets/img/apple-icon-57x57.png">

        <link rel="apple-touch-icon" sizes="114x114" href="assets/img/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="assets/img/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="assets/img/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="assets/img/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="assets/img/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">

        <meta name="msapplication-TileImage" content="assets/img/ms-icon-144x144.png">

        <title>Aina Kitchen | Signup</title>
    </head>
<body>
    <div class="container">
       
        <div class="card z-depth-4">
            <div class="card-content">
                <p id="error" style="text-align: center;"></p>
                <h5 id="success" style="text-align: center;"></h5>
             <h3 class="center-align">Signup</h3>
                <div class="row">
                    <div class="col s12 l6">
                        <img src="assets/img/signup.jpg" class="responsive-img">
                    </div>
                    <div class="col s12 l6">
                        <form class="row" id="handleSignup">
                             <div class="input-field col s12 l12">
                                <i class="material-icons prefix">account_box</i>
                                <input id="user_name" type="text" class="validate" >
                                <label for="user_name">Username</label>
                            </div>
                            <div class="input-field col s12 l12">
                                <i class="material-icons prefix">email</i>
                                <input id="mail" type="email" class="validate" >
                                <label for="mail">Email</label>
                            </div>
                            <div class="input-field col s12 l12">
                                <i class="material-icons prefix">phone</i>
                                <input id="telephone" type="number" class="validate">
                                <label for="telephone">Telephone</label>
                                <p id="tel-error" style="text-align: center;"></p>
                            </div>
                            <div class="input-field col s12 l12">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" class="validate">
                                <label for="password">Password </label>
                                <p id="psd-error" style="text-align: center;"></p>
                            </div>
                            <div class="center">
                                <button class="btn btn-large red darken-1 hoverable" id="submit"  type="submit">
                                 <span>Signup</span>
                               </button>
                            </div>
                            <p id="demo"></p>
                            <p class="center-align hide-on-med-and-down" style="padding: 10px;">Have an account already? <a href="login.html">Login.</a></p>
                            <p class="center-align hide-on-large-only" style="padding: 10px;">Have an account already?<br> <a href="login.html">Login.</a></p>
                                    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/materialize.min.js"></script>
<script src="assets/js/signup.js"></script>

</script>
</html>
