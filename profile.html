<body>
  <div class="container hide-on-large-only">
    <a href="#!" class="sidenav-trigger" data-target="side"><i class="material-icons red-text" style="padding: 20px; font-size: 35px !important;">menu</i><span class="center-align red-text" style="padding: 20px; text-align: center !important;font-size: 35px !important;">Profile</span></a>
  </div>
  <ul class="sidenav sidenav-fixed red z-depth-0 ">
    <img src="assets/img/logo.png" style="margin: auto; display: block;">
    <li><div class="user-view">
      <a href="#!"><img src="assets/img/avatar.png" class="avatar responsive-img"></a>
      <p class="center-align white-text" style="margin-top: -10px;"><b><span id="dynamic_username-lg"></span></b></p>

    <li><a href="./dashboard.html" class="white-text"><i class="material-icons white-text">home</i>Dashboard</a></li>
    <li class="active white"><a href="./profile.html" class="red-text"><i class="material-icons red-text">perm_identity</i>Profile</a></li>

    <li><a href="./login.html" class="white-text">Log out <i class="material-icons white-text left" >arrow_backward</i></a></li>
  </ul>
  <ul class="sidenav red" id="side">
    <img src="assets/img/logo.png" style="margin: auto; display: block;"> 
    <li><div class="user-view">
      <a href="#!"><img src="assets/img/avatar.png" class="avatar responsive-img"></a>
      <p class="center-align white-text" style="margin-top: -10px;"><b><span id="dynamic_username-sm"></span></b></p>
    </div></li>
    <li><a href="./dashboard.html" class="white-text"><i class="material-icons white-text">home</i>Dashboard</a></li>
    <li class="active white"><a href="./profile.html" class="red-text"><i class="material-icons red-text">perm_identity</i>Profile</a></li>
    <li><a href="#!" class="white-text"><i class="material-icons white-text">shopping_cart</i>Cart</a></li>
    <li><a href="#!" class="white-text"><i class="material-icons white-text">notifications</i>Notifications</a></li>
    <li><a href="./login.html" class="white-text">Log out <i class="material-icons white-text left" >arrow_backward</i></a></li>
    
  </ul>
  <main>
      <div class="container">
        <h4>Edit Profile</h4>
        <img src="assets/img/avatar.png" class="responsive-img" style="display: block; margin: auto; max-height: 120px;">
            <form class="row">
                <div class="input-field col s12 l6">
                    <input id="firstname" type="text" class="validate" required>
                    <label for="firstname">First Name</label>
                </div>
                <div class="input-field col s12 l6">
                    <input id="lastname" type="text" class="validate" required>
                    <label for="lastname">Last Name</label>
                </div>
                <div class="input-field col s12 l12">
                    <input id="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s12 l12">
                    <input id="number" type="number" class="validate" required>
                    <label for="number">Current Number</label>
                </div>
                <div class="input-field col s12 l12">
                    <input id="address" type="text" class="validate" required>
                    <label for="address">Address</label>
                </div>
                <div class="input-field col s12 l12">
                    <input id="password" type="password" class="validate" required>
                    <label for="password">Password </label><a href="#"><i class="material-icons right black-text" style="margin-top: -32px;">visibility</i></a>
                </div>
                <button class="btn btn-large red darken-1" id="save"  type="submit" style="width: 120px; margin-bottom: 10px">
                    <span>Save</span>
                  </button> 
            </form>
        </div>
  </main>
</body>
<script src="assets/js/jquery.js"></script>
